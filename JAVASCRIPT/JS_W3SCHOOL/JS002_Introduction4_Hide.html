<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JS 002 Esconder um Texto</h2>

    <button onclick="document.getElementById('texto').style.display = 'none';">Apagar texto</button>

    <button onclick="document.getElementById('texto').style.display = 'block';">Mostrar Texto</button>

    <p id="texto">O Javascript pode esconder um texto</p>


</body>
</html>
